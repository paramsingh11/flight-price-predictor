<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flight Fare Search</h1>
    </header>
    <main>
        <section id="search-form">
            <h2>Search Flights</h2>
            <form id="flight-search-form">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
                <label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults" min="1" value="1" required>
                <label for="children">Children:</label>
                <input type="number" id="children" name="children" min="0" value="0">
                <label for="teens">Teens:</label>
                <input type="number" id="teens" name="teens" min="0" value="0">
                <label for="infants">Infants:</label>
                <input type="number" id="infants" name="infants" min="0" value="0">
                <button type="submit">Search Flights</button>
            </form>
        </section>
        <section id="flight-results">
            <!-- Flight search results will be displayed here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flight Fare Search</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
